plugins {
    id 'java'
}

group 'phoenix'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework', name: 'spring-web', version: '5.3.9'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

    implementation group: 'org.mongodb', name: 'mongodb-driver-sync', version: '4.2.3'
    implementation 'org.springframework.data:spring-data-mongodb:3.2.3'
}
